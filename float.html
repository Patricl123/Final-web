<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Float Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #f4f4f9;
      }
      header {
        background: linear-gradient(45deg, #673ab7, #9575cd);
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      nav {
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: bold;
        margin: 0 10px;
        border-radius: 4px;
        transition: background 0.3s;
      }
      nav a:hover {
        background: #575757;
      }
      .content {
        overflow: hidden;
        margin: 40px auto;
        max-width: 1200px;
      }
      .content img {
        float: left;
        margin-right: 20px;
        width: 40%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>Hotel Booking - Float Layout</header>
    <nav>
      <a href="index.html">Grid Layout</a>
      <a href="flex.html">Flexbox Layout</a>
      <a href="position.html">Positioning</a>
      <a href="float.html">Float Layout</a>
    </nav>
    <main>
      <div class="content">
        <img
          src="https://res.cloudinary.com/lastminute/image/upload/c_limit,h_999999,w_1920/f_auto/q_auto:eco/q_auto/v1705400401/01_acan1t.jpg"
          alt="Hotel Room"
        />
        <p>
          Experience comfort and luxury at its best. Our rooms are designed to
          make you feel at home. Enjoy amenities like free Wi-Fi, flat-screen
          TVs, and more. Book today and get a special discount!
        </p>
      </div>
    </main>
  </body>
</html>
