<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Flexbox Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #f4f4f9;
      }
      header {
        background: linear-gradient(45deg, #2196f3, #64b5f6);
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      nav {
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: bold;
        margin: 0 10px;
        border-radius: 4px;
        transition: background 0.3s;
      }
      nav a:hover {
        background: #575757;
      }
      main {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 40px 20px;
      }
      .room {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        width: 300px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .room:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .room img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .room h3 {
        margin: 15px;
      }
      .room p {
        margin: 0 15px 15px;
        color: #666;
        font-size: 14px;
      }
      .room button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px;
        width: calc(100% - 30px);
        margin: 10px 15px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .room button:hover {
        background: #1976d2;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: 250px;
      }
    </style>
  </head>
  <body>
    <header>Hotel Booking - Flexbox Layout</header>
    <nav>
      <a href="index.html">Grid Layout</a>
      <a href="flex.html">Flexbox Layout</a>
      <a href="position.html">Positioning</a>
      <a href="float.html">Float Layout</a>
    </nav>
    <main>
      <div class="room">
        <img
          src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2c/81/d9/14/historic-art-deco-lobby.jpg?w=1200&h=-1&s=1"
          alt="Luxury Suite"
        />
        <h3>Luxury Suite</h3>
        <p>Elegant and spacious room for a luxury stay.</p>
        <button>Book Now</button>
      </div>
      <div class="room">
        <img
          src="https://afar.brightspotcdn.com/dims4/default/81c8cf2/2147483647/strip/true/crop/3000x2000+0+0/resize/900x600!/quality/90/?url=https%3A%2F%2Fk3-prod-afar-media.s3.us-west-2.amazonaws.com%2Fbrightspot%2F29%2Fe6%2Fb19432814b778b7588dfa276aa6a%2Fbenjaminhero.jpg"
          alt="Deluxe Room"
        />
        <h3>Deluxe Room</h3>
        <p>Comfortable and modern, ideal for relaxation.</p>
        <button>Book Now</button>
      </div>
      <div class="room">
        <img
          src="https://content.skyscnr.com/available/1323173855/1323173855_WxH.jpg"
          alt="Standard Room"
        />
        <h3>Standard Room</h3>
        <p>Affordable and cozy, great for budget travelers.</p>
        <button>Book Now</button>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <p>&copy; 2024 Amir.</p>
        </div>
  </body>
</html>
