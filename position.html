<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Positioning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(45deg, #FF5722, #FF7043);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #575757;
        }
        .content {
            position: relative;
            margin: 40px auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .special-offer {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 550px;
        }
    </style>
</head>
<body>
    <header>
        Hotel Booking - Positioning
    </header>
    <nav>
        <a href="index.html">Grid Layout</a>
        <a href="flex.html">Flexbox Layout</a>
        <a href="position.html">Positioning</a>
        <a href="float.html">Float Layout</a>
    </nav>
    <main>
        <div class="content">
            <div class="special-offer">Special Offer!</div>
            <h3>Book Now and Save 20%</h3>
            <p>Our luxurious rooms are available at a discounted price. Don't miss this exclusive deal!</p>
        </div>
    </main>
    <footer>
        <div class="footer-container">
          <div class="footer-left">
            <p>&copy; 2024 Название Отеля. Все права защищены.</p>
          </div>
</body>
</html>
